<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<main>
    <div class="main">

    
    <div class="topic">
    <h1>Student Information</h1>
    </div>

    
        <form class="form">
            <div class="a b">
                <lable>First Name:</lable>
                <input type="text" name="" id="" placeholder="enter_name">
            </div>
            <div class="a c">
                <label for="">Last Name:</label>
                <input type="text" name="" id="" placeholder="enter_name">
            </div>
            <div class="a d">
                <label for="">DOB:</label>
                <input type="date" name="" id="" placeholder="birth_date">
            </div>
            <div class="a e">
                <label for="">Gender:</label>
               <div class="genders">
                <label>male</label>
                <input type="radio" name="gender" id="" value="male">
                <label>female</label>
                <input type="radio" name="gender" id="" value="female">
                <label>others</label>
                <input type="radio" name="gender" id="" value="others">
               </div>
               
            </div>
            <div class="a f">
                <label for="">Class:</label>
                <input type="number" name="class" id="" placeholder="">
            </div>
            <div class="a g">
                <label for="">Semester:</label>
                <select name="semester" id="">
                 <option value="">1</option>
                 <option value="">2</option>
                 <option value="">3</option>
                 <option value="">4</option>
                 <option value="">5</option>
                 <option value="">6</option>
                 <option value="">7</option>
                 <option value="">8</option>
                
                </select>
            </div>
            <div class="a h">
                <label for="">Symbol no:</label>
                <input type="number" name="" id="" placeholder="enter-symbol.no">
            </div>
            <div class="a i ">
                <label for="">Parents Name:</label>
                <input type="text" name="" id="" placeholder="enter">
            </div>
            <div class="a j">
                <label for="">Parents Phone no:</label>
                <input type="number" name="" id="" placeholder="enter"    maxlength="10">
            </div>
            <div class="a k ">
                <label for="">Mobile no:</label>
                <input type="number" name="" id="" placeholder="enter">
            </div>
            <div class="a l">

                <label for="">Email Address:</label>
                <input type="email" name="email" id="" placeholder="enter">
    
            </div>
            <div class="a m">
             <input type="submit">
            </div>
          
    </div>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Full Name</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aakash Bhandari</td>
            <td>Fail</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rojan Budha</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bikram Thapa</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Partik Naupane</td>
            <td>Pass</td>
        </tr>
    </table>
</main>
</body>
</html>
