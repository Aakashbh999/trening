      function updateValue(operation) {
        let count = document.getElementById("result").value;
        let countNumber = parseInt(count, 10);
        console.log(count);
        localStorage.setItem("001", countNumber);
        let localNum = parseInt(localStorage.getItem("001"), 10);
        if (operation === "+") {
          countNumber = localNum + 1;
        } else if (operation === "-") {
          countNumber = localNum - 1;
        }
        localStorage.setItem("001", countNumber);
        document.getElementById("result").value = countNumber;
      }
