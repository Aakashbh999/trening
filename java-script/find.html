<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h1>Student's INFO</h1>
    <table class="table" id="std_info">
      <tr>
        <th>name</th>
        <th>rollno</th>
      </tr>
    </table>

    <script>
      const obj = [
        { name: "aakash", rollno: "2" },
        { name: "arjun", rollno: "3" },
        { name: "hari", rollno: "4" },
      ];
      obj.map((item) => {
        if (item.name) {
          const row = document.createElement("tr");

          const nameData = document.createElement("td");
          nameData.textContent = item.name;

          const rollnoData = document.createElement("td");
          rollnoData.textContent = item.rollno;

          row.appendChild(nameData);
          row.appendChild(rollnoData);

          document.getElementById("std_info").appendChild(row);
        }
      });
    </script>
  </body>
</html>
